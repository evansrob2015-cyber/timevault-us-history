  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --card: #111827;
      --accent: #fbbf24;
      --accent-soft: rgba(251, 191, 36, 0.15);
      --accent-strong: #f59e0b;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --danger: #f87171;
      --good: #4ade80;
      --border-subtle: #1f2937;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.85);
      --radius-lg: 18px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #111827 0, #020617 40%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app-shell {
      width: 100%;
      max-width: 1280px;
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: var(--shadow-soft);
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      overflow: hidden;
      position: relative;
    }

    @media (max-width: 900px) {
      body {
        padding: 8px;
      }
      .app-shell {
        grid-template-columns: 1fr;
      }
      .sidebar {
        flex-direction: row;
        overflow-x: auto;
        white-space: nowrap;
      }
      .nav-group-title {
        display: none;
      }
    }

    .sidebar {
      background: radial-gradient(circle at top, #020617, #020617 60%);
      border-right: 1px solid var(--border-subtle);
      padding: 20px 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .brand-orb {
      width: 34px;
      height: 34px;
      border-radius: 40%;
      background: conic-gradient(from 210deg, #fbbf24, #f97316, #22d3ee, #a855f7, #fbbf24);
      box-shadow: 0 0 18px rgba(251, 191, 36, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 0.8rem;
      color: #020617;
    }

    .brand-text-main {
      font-weight: 650;
      letter-spacing: 0.04em;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    .brand-text-sub {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .nav-group-title {
      margin-top: 8px;
      font-size: 0.75rem;
      letter-spacing: 0.11em;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .nav-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 6px;
    }

    .nav-item {
      border-radius: var(--radius-pill);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--text-muted);
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.16s ease-out;
      white-space: nowrap;
    }

    .nav-item span.icon {
      width: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .nav-item.active {
      background: radial-gradient(circle at top left, var(--accent-soft), transparent 80%);
      color: var(--text-main);
      border-color: rgba(251, 191, 36, 0.5);
    }

    .nav-item:hover {
      border-color: rgba(156, 163, 175, 0.7);
      color: var(--text-main);
    }

    .sidebar-footer {
      margin-top: auto;
      border-radius: 16px;
      padding: 10px 12px;
      background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.18), rgba(15, 23, 42, 0.9));
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .footer-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 2px 10px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.7rem;
      margin-bottom: 4px;
    }

    .footer-pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--good);
    }

    /* Main */
    .main-pane {
      padding: 18px 22px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .top-title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .top-title h1 {
      font-size: 1.4rem;
      letter-spacing: 0.03em;
    }

    .top-title p {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .streak-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: var(--radius-pill);
      background: rgba(22, 163, 74, 0.14);
      padding: 6px 11px;
      font-size: 0.8rem;
      border: 1px solid rgba(34, 197, 94, 0.5);
    }

    .streak-chip span.emoji {
      font-size: 1rem;
    }

    .layout-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(260px, 0.9fr);
      gap: 16px;
    }

    @media (max-width: 900px) {
      .layout-grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), rgba(2, 6, 23, 0.98));
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 14px 16px 14px;
      box-shadow: 0 14px 40px rgba(15, 23, 42, 0.7);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .card-title {
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .pill {
      border-radius: var(--radius-pill);
      padding: 3px 9px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .tab-strip {
      display: inline-flex;
      gap: 6px;
      padding: 3px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(31, 41, 55, 0.9);
      margin-bottom: 10px;
    }

    .tab-btn {
      border-radius: 999px;
      border: none;
      padding: 4px 12px;
      font-size: 0.78rem;
      cursor: pointer;
      background: transparent;
      color: var(--text-muted);
    }

    .tab-btn.active {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.18), rgba(56, 189, 248, 0.1));
      color: var(--text-main);
    }

    .section {
      display: none;
      margin-top: 2px;
    }

    .section.active {
      display: block;
    }

    .unit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      margin-top: 8px;
    }

    .unit-card {
      border-radius: 14px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 10px 10px 9px;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.95));
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .unit-chip {
      font-size: 0.7rem;
      color: var(--accent-strong);
      text-transform: uppercase;
      letter-spacing: 0.13em;
    }

    .unit-title {
      margin-top: 3px;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .unit-meta {
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .progress-bar-shell {
      margin-top: 7px;
      width: 100%;
      height: 5px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 1);
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, #22c55e, #facc15);
      width: 32%;
    }

    .unit-card::after {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top left, rgba(251, 191, 36, 0.14), transparent 50%);
      opacity: 0;
      transition: opacity 0.2s ease-out;
      pointer-events: none;
    }

    .unit-card:hover::after {
      opacity: 1;
    }

    /* Mini-games list */
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 6px;
    }

    .game-card {
      border-radius: 14px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 10px 11px;
      background: radial-gradient(circle at top, #020617, #020617 55%, #0b1120 100%);
      position: relative;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      border-radius: 999px;
      padding: 2px 8px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent-strong);
    }

    .game-title {
      margin-top: 5px;
      font-weight: 600;
      font-size: 0.98rem;
    }

    .game-desc {
      margin-top: 5px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .pill-row {
      margin-top: 7px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .pill-sm {
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      padding: 2px 8px;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .flashcard-shell {
      margin-top: 6px;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.2fr);
      gap: 12px;
    }

    @media (max-width: 900px) {
      .flashcard-shell {
        grid-template-columns: 1fr;
      }
    }

      overflow: hidden;
    }

    .flashcard-label {
      font-size: 0.75rem;
      letter-spacing: 0.15em;

      color: var(--text-muted);
    }

    .flashcard-term {

      font-weight: 600;
    }

    .flashcard-body {
      margin-top: 8px;
      font-size: 0.86rem;
      color: var(--text-muted);
    }
